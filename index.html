<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedarblade Chronicles - Content Creators</title>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Minecraft', 'Courier New', monospace;
            background-color: #3c3c3c;
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                repeating-linear-gradient(0deg, #3c3c3c 0px, #4a4a4a 2px, #5a5a5a 4px, #6a6a6a 6px, #5a5a5a 8px, #4a4a4a 10px, #3c3c3c 12px);
            background-size: 
                4px 4px,
                4px 4px,
                16px 16px;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            color: #ffffff;
            text-shadow: 3px 3px 0px #3f3f3f;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1em;
            color: #ffffff;
            text-shadow: 2px 2px 0px #3f3f3f;
        }

        .streamers-list {
            background-color: rgba(0, 0, 0, 0.25);
            border: 2px solid #000000;
            padding: 20px;
            margin: 0 auto 20px;
            max-width: 900px;
            box-shadow: 
                inset -2px -2px 0px rgba(0, 0, 0, 0.5),
                inset 2px 2px 0px rgba(255, 255, 255, 0.25);
        }

        .streamers-list h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.2em;
            text-align: center;
            text-shadow: 2px 2px 0px #3f3f3f;
        }

        .streamers-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .streamer-name {
            display: inline-block;
            background: linear-gradient(180deg, #ffffff 0%, #c6c6c6 3%, #8b8b8b 97%, #555555 100%);
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #000000;
            box-shadow: 
                inset -2px -2px 0px rgba(0, 0, 0, 0.5),
                inset 2px 2px 0px rgba(255, 255, 255, 0.25);
            text-shadow: 2px 2px 0px #3f3f3f;
            cursor: pointer;
            transition: all 0.05s;
            image-rendering: pixelated;
        }

        .streamer-name:hover {
            background: linear-gradient(180deg, #a0a0ff 0%, #8080ff 50%, #6060ff 100%);
            color: #ffffa0;
            text-shadow: 2px 2px 0px rgba(32, 32, 19, 0.8);
        }

        .streamer-name:active {
            box-shadow: 
                inset 2px 2px 0px rgba(0, 0, 0, 0.5),
                inset -2px -2px 0px rgba(255, 255, 255, 0.1);
            transform: translateY(1px);
        }

        .streams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stream-container {
            display: none;
            background-color: rgba(0, 0, 0, 0.25);
            border: 2px solid #000000;
            padding: 10px;
            box-shadow: 
                inset -2px -2px 0px rgba(0, 0, 0, 0.5),
                inset 2px 2px 0px rgba(255, 255, 255, 0.25);
        }

        .stream-header {
            background: linear-gradient(180deg, #ffffff 0%, #c6c6c6 3%, #8b8b8b 97%, #555555 100%);
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 1em;
            margin-bottom: 10px;
            text-transform: capitalize;
            border: 2px solid #000000;
            text-shadow: 2px 2px 0px #3f3f3f;
            box-shadow: 
                inset -2px -2px 0px rgba(0, 0, 0, 0.5),
                inset 2px 2px 0px rgba(255, 255, 255, 0.25);
        }

        #twitch-embed-container {
            border: 2px solid #000000;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 0px #3f3f3f;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .streams-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5em;
            }

            .streamer-name {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cedarblade Chronicles SMP</h1>
        <div class="subtitle">Content Creators</div>
    </div>

    <div class="streamers-list">
        <h2>All SMP Streamers</h2>
        <div class="streamers-container">
                <a href="https://www.twitch.tv/66grimdemise66" target="_blank" class="streamer-name">66grimdemise66</a>
                <a href="https://www.twitch.tv/cedarvt" target="_blank" class="streamer-name">cedarvt</a>
                <a href="https://www.twitch.tv/cyberdragonvt" target="_blank" class="streamer-name">cyberdragonvt</a>
                <a href="https://www.twitch.tv/karaleuatomic" target="_blank" class="streamer-name">karaleuatomic</a>
                <a href="https://www.twitch.tv/rams_404" target="_blank" class="streamer-name">rams_404</a>
                <a href="https://www.twitch.tv/stopitsclock" target="_blank" class="streamer-name">stopitsclock</a>
        </div>
    </div>

    <div class="streams-grid">
            <div class="stream-container" id="stream-66grimdemise66">
                <div class="stream-header">66grimdemise66</div>
                <div id="twitch-embed-66grimdemise66"></div>
            </div>
            <div class="stream-container" id="stream-cedarvt">
                <div class="stream-header">cedarvt</div>
                <div id="twitch-embed-cedarvt"></div>
            </div>
            <div class="stream-container" id="stream-cyberdragonvt">
                <div class="stream-header">cyberdragonvt</div>
                <div id="twitch-embed-cyberdragonvt"></div>
            </div>
            <div class="stream-container" id="stream-karaleuatomic">
                <div class="stream-header">karaleuatomic</div>
                <div id="twitch-embed-karaleuatomic"></div>
            </div>
            <div class="stream-container" id="stream-rams_404">
                <div class="stream-header">rams_404</div>
                <div id="twitch-embed-rams_404"></div>
            </div>
            <div class="stream-container" id="stream-stopitsclock">
                <div class="stream-header">stopitsclock</div>
                <div id="twitch-embed-stopitsclock"></div>
            </div>
    </div>

    <footer>
        Last updated: February 08, 2026
    </footer>

    <script>
        function initTwitchEmbed(channel) {
            const container = document.getElementById(`stream-${channel}`);
            
            const embed = new Twitch.Embed(`twitch-embed-${channel}`, {
                width: '100%',
                height: 400,
                channel: channel,
                layout: 'video',
                autoplay: false,
                muted: true,
                parent: ['stopitsclock.github.io', 'localhost']
            });

            embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
                const player = embed.getPlayer();
                
                // Show container only when stream is live
                player.addEventListener(Twitch.Player.ONLINE, () => {
                    container.style.display = 'block';
                });

                // Hide container when stream goes offline
                player.addEventListener(Twitch.Player.OFFLINE, () => {
                    container.style.display = 'none';
                });

                // Initial check - hide if offline
                if (player.getChannelId() === null) {
                    container.style.display = 'none';
                }
            });
        }

        // Initialize all embeds
        initTwitchEmbed('66grimdemise66');
        initTwitchEmbed('cedarvt');
        initTwitchEmbed('cyberdragonvt');
        initTwitchEmbed('karaleuatomic');
        initTwitchEmbed('rams_404');
        initTwitchEmbed('stopitsclock');
    </script>
</body>
</html>
