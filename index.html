<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedarblade Chronicles - Content Creators</title>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a0f0a 0%, #2c1810 50%, #1a0f0a 100%);
            color: #f0e6d2;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(90deg, #3d2817 0%, #5c3d2e 50%, #3d2817 100%);
            border: 3px solid #d4af37;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #c9a961;
            font-style: italic;
        }

        .streamers-list {
            background: rgba(61, 40, 23, 0.7);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .streamers-list h2 {
            color: #d4af37;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .streamer-name {
            display: inline-block;
            background: #5c3d2e;
            color: #f0e6d2;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #d4af37;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            cursor: pointer;
        }

        .streamer-name:hover {
            background: #d4af37;
            color: #2c1810;
            transform: scale(1.05);
        }

        .streams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stream-container {
            display: none;
            background: rgba(61, 40, 23, 0.8);
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .stream-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
        }

        .stream-header {
            background: #5c3d2e;
            color: #d4af37;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #c9a961;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .streams-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>⚔️ Cedarblade Chronicles SMP ⚔️</h1>
        <div class="subtitle">Content Creators</div>
    </div>

    <div class="streamers-list">
        <h2>All SMP Streamers</h2>
        <div class="streamers-container">
                <a href="https://www.twitch.tv/66grimdemise66" target="_blank" class="streamer-name">66grimdemise66</a>
                <a href="https://www.twitch.tv/cedarvt" target="_blank" class="streamer-name">cedarvt</a>
                <a href="https://www.twitch.tv/rams_404" target="_blank" class="streamer-name">rams_404</a>
                <a href="https://www.twitch.tv/stopitsclock" target="_blank" class="streamer-name">stopitsclock</a>
        </div>
    </div>

    <div class="streams-grid">
            <div class="stream-container" id="stream-66grimdemise66">
                <div class="stream-header">66grimdemise66</div>
                <div id="twitch-embed-66grimdemise66"></div>
            </div>
            <div class="stream-container" id="stream-cedarvt">
                <div class="stream-header">cedarvt</div>
                <div id="twitch-embed-cedarvt"></div>
            </div>
            <div class="stream-container" id="stream-rams_404">
                <div class="stream-header">rams_404</div>
                <div id="twitch-embed-rams_404"></div>
            </div>
            <div class="stream-container" id="stream-stopitsclock">
                <div class="stream-header">stopitsclock</div>
                <div id="twitch-embed-stopitsclock"></div>
            </div>
    </div>

    <footer>
        Last updated: February 08, 2026
    </footer>

    <script>
        function initTwitchEmbed(channel) {
            const container = document.getElementById(`stream-${channel}`);
            
            const embed = new Twitch.Embed(`twitch-embed-${channel}`, {
                width: '100%',
                height: 400,
                channel: channel,
                layout: 'video',
                autoplay: false,
                muted: false,
                parent: [window.location.hostname || 'localhost']
            });

            embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
                const player = embed.getPlayer();
                
                // Show container only when stream is live
                player.addEventListener(Twitch.Player.ONLINE, () => {
                    container.style.display = 'block';
                });

                // Hide container when stream goes offline
                player.addEventListener(Twitch.Player.OFFLINE, () => {
                    container.style.display = 'none';
                });

                // Initial check - hide if offline
                if (player.getChannelId() === null) {
                    container.style.display = 'none';
                }
            });
        }

        // Initialize all embeds
        initTwitchEmbed('66grimdemise66');
        initTwitchEmbed('cedarvt');
        initTwitchEmbed('rams_404');
        initTwitchEmbed('stopitsclock');
    </script>
</body>
</html>
