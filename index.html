    <script>
        function initTwitchEmbed(channel) {
            const container = document.getElementById(`stream-${channel}`);
            
            const embed = new Twitch.Embed(`twitch-embed-${channel}`, {
                width: '100%',
                height: 264,  /* 16:9 ratio for 470px width (470 Ã— 9/16 = 264) */
                channel: channel,
                layout: 'video',
                autoplay: false,
                muted: true,
                parent: ['stopitsclock.github.io', 'localhost']
            });

            // Listen for player events through the embed object
            embed.addEventListener(Twitch.Player.READY, () => {
                // When player is ready, check if stream is live by checking for video
                const player = embed.getPlayer();
                
                // Try to detect if stream is live by checking if there's a channel
                try {
                    const channelName = player.getChannel();
                    if (channelName) {
                        container.style.display = 'block';
                    } else {
                        container.style.display = 'none';
                    }
                } catch (e) {
                    // If we can't determine, hide by default
                    container.style.display = 'none';
                }
            });
            
            // Show when stream goes online
            embed.addEventListener(Twitch.Player.ONLINE, () => {
                container.style.display = 'block';
            });

            // Hide when stream goes offline
            embed.addEventListener(Twitch.Player.OFFLINE, () => {
                container.style.display = 'none';
            });
            
            // Also check playing state
            embed.addEventListener(Twitch.Player.PLAYING, () => {
                container.style.display = 'block';
            });
        }

        // Initialize all embeds
        initTwitchEmbed('66grimdemise66');

        initTwitchEmbed('karaleuatomic');
        initTwitchEmbed('nyanners');
        initTwitchEmbed('rams_404');
        initTwitchEmbed('stopitsclock');
